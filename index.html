<!DOCTYPE html>
<html lang="en"
      xmlns:v-on="http://www.w3.org/1999/xhtml"
      xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>VueJS</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="ingredient in ingredients">{{ingredient}}</li>
    </ul>

</div>
<script>
    new Vue({
        "el": "#app",
        "data": {
            "ingredients": ["meat", "fruit", "cookies"],
            "persons": [
                {
                    "name": "Dom",
                    "age": 45,
                    "colour": "red"
                }, {
                    "name": "Tri",
                    "age": 47,
                    "colour": "green"
                }
            ]
        }
    });
</script>
</body>
</html>

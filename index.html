<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>VueJS</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="exercise">
        <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
        <p>VueJS is pretty cool - {{ name }} ({{ age }})</p>
        <!-- 2) Output your age, multiplied by 3 -->
        <p>{{ age * 3 }}</p>
        <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
        <p>{{ getRandom() }}</p>
        <p>{{ random100() }}
            <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
            <div>
                <img v-bind:src="img" style="width:100px;height:100px">
            </div>
            <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
            <div>
                <input v-bind:value="name" type="text">
            </div>
    </div>
    <script>
    new Vue({
        "el": "#exercise",
        "data": {
            "name": "Dominic Myers",
            "age": 45,
            "img": "https://avatars1.githubusercontent.com/u/1125148?s=460&v=4"
        },
        "methods": {
            getRandom: () => Math.random(),
            random() {
                return Math.round(this.getRandom());
            },
            random100() {
                return Math.floor(this.getRandom() * 100) + 1
            }
        }
    });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en"
      xmlns:v-on="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8">
		<title>VueJS</title>
		<script src="vue.js"></script>
	</head>
	<body>
		<div id="app">
            <button v-on:click="increase">Increase</button>
            <button v-on:click="decrease">Decrease</button>
            <p>Counter: {{ counter }}</p>
            <p>Result: {{ result }}</p>
		</div>
		<script>
			new Vue({
  				"el": "#app",
  				"data": {
    				"counter": 0,
                    "result": ""
  				},
  				"methods": {
                    increase() {
						this.counter++;
                        this.result = this.counter > 5 ? "Greater than 5": "Less than 5";
    				},
                    decrease(){
                        this.counter--;
                        this.result = this.counter > 5 ? "Greater than 5": "Less than 5";
                    }
  				}
			});
		</script>
	</body>
</html>

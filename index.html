<!DOCTYPE html>
<html lang="en"
      xmlns:v-on="http://www.w3.org/1999/xhtml"
      xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>VueJS</title>
    <script src="vue.js"></script>
    <style>
        .demo {
            width: 100px;
            height: 100px;
            background-color: grey;
            display: inline-block;
            margin: 10px;
        }
        .red {
            background-color: red;
        }
        .green {
            background: green;
        }
        .blue {
            background-color: blue;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="demo" @click="attachRed = !attachRed" :class="divClasses"></div>
    <div class="demo" @click="attachGreen = !attachGreen" :class="{red: attachRed}"></div>
    <div class="demo" @click="attachBlue = !attachBlue" :class="{'green': attachGreen}"></div>
</div>
<script>
    new Vue({
        "el": "#app",
        "data": {
            "attachRed": false,
            "attachGreen": false,
            "attachBlue": false
        },
        "computed": {
            divClasses(){
                return {
                    "red": this.attachRed,
                    "blue": !this.attachRed
                }
            }
        }
    });
</script>
</body>
</html>

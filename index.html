<!DOCTYPE html>
<html lang="en"
      xmlns:v-on="http://www.w3.org/1999/xhtml"
      xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>VueJS</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="(ingredient, i) in ingredients">{{ingredient}} ({{i}})</li>
    </ul>
    <hr>
    <ul>
        <li v-for="(person, i) in persons">
            <div v-for="(value, key, index) in person">Person number {{i}} - {{key}}: {{value}} ({{index}})</div>
        </li>
    </ul>
    <hr>
    <template v-for="(ingredient, index) in ingredients">
        <h1>{{ingredient}}</h1>
        <p>{{index}}</p>
    </template>
</div>
<script>
    new Vue({
        "el": "#app",
        "data": {
            "ingredients": ["meat", "fruit", "cookies"],
            "persons": [
                {
                    "name": "Dom",
                    "age": 45,
                    "colour": "red"
                }, {
                    "name": "Tri",
                    "age": 47,
                    "colour": "green"
                }
            ]
        }
    });
</script>
</body>
</html>

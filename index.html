<!DOCTYPE html>
<html lang="en"
      xmlns:v-on="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8">
		<title>VueJS</title>
		<script src="vue.js"></script>
	</head>
	<body>
		<div id="app">
			<my-cmp></my-cmp>
			<hr/>
			<my-cmp></my-cmp>
		</div>
		<script>
            Vue.component("my-cmp", {
                "data": () => ({
                    "status": "Critical"
                }),
                "template": "<p>Server Status: {{ status }}</p>"
            })
			new Vue({
  				"el": "#app"
			});
		</script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>VueJS</title>
		<script src="vue.js"></script>
	</head>
	<body>
		<div id="app">
		  	<input type="text" v-on:input="changeTitle">
		  	<p>{{ title }} - <a href="{{ link }}">Google</a></p>
		</div>
		<script>
			new Vue({
  				"el": "#app",
  				"data": {
    				"title": "Hello World!",
    				"link": "http://google.com"
  				},
  				"methods": {
    				changeTitle(event) {
						this.title = event.target.value;
    				},
    				sayHello: function() {
    					return this.title;
    				}
  				}
			});
		</script>
	</body>
</html>
